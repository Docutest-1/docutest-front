<div class="container">
  <div class="child">
    <form [formGroup]="uploadForm">
      <div>
        <input
          #fileIn
          class="file-input"
          type="file"
          accept=".yaml,.json"
          name="swaggerFile"
          (change)="onFileSelect($event)"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#modal2">
          Start Test
        </button>
      </div>
    </form>
  </div>
  
  <div class="child">
    <!--Modal code -->
    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modal1-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Start-Test-Load</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-start-load-test-widget></app-start-load-test-widget>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="center">
    <div *ngIf = "show" class="alert alert-danger text-center" role="alert">
        {{ errorMsg }}
    </div>
</div>
